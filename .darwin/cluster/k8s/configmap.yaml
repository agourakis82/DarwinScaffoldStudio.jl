apiVersion: v1
kind: ConfigMap
metadata:
  name: darwin-scaffold-studio-config
  namespace: darwin-scaffold-studio
  labels:
    app: darwin-scaffold-studio
data:
  # Application config
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  
  # Darwin ecosystem
  DARWIN_CLUSTER_ENABLED: "true"
  DARWIN_AGENTS_ENABLED: "true"
  DARWIN_MEMORY_ENABLED: "true"
  
  # Darwin Core (optional integration)
  DARWIN_CORE_ENABLED: "false"  # Set true to enable optional AI features
  DARWIN_CORE_ENDPOINT: "http://darwin-core.darwin-core.svc.cluster.local:8000"
  
  # Streamlit config
  STREAMLIT_SERVER_PORT: "8600"
  STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
  STREAMLIT_SERVER_HEADLESS: "true"
  
  # Observability
  OTEL_ENABLED: "false"
  PROMETHEUS_ENABLED: "true"
  PROMETHEUS_PORT: "9090"

